<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soberano | Relojes y Perfumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              header: ['Cinzel', 'serif'], // New header font
              serif: ['Playfair Display', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37', 
                dim: '#C5A028',
              },
              navy: {
                800: '#002855',
                900: '#001F3F', // Deep Navy
                950: '#001021',
              },
              slate: {
                50: '#F8F9FA',
                100: '#E9ECEF',
                200: '#DEE2E6',
                800: '#343A40',
                900: '#212529',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'slide-in-right': 'slideInRight 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F9FA; /* Slate 50 */
        color: #212529;
      }
      /* Navy Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E9ECEF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #001F3F; 
        border-radius: 4px;
        border: 2px solid #E9ECEF;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #002855; 
      }
    </style>
